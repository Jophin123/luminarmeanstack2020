<html>

<head>
    <title>home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>DEPOSIT</h1>
               
                    <div class="jumbotron">
                        <div class="form-group">
                            <label for="accountno">ACCOUNT NUMBER</label>
                            <input type="text" class="form-control" id="accno" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your accno with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="uname">USER NAME</label>
                            <input type="text" class="form-control" id="uname">
                        </div>
                        <div class="form-group ">
                            <label for="amount">AMOUNT</label>
                            <input type="text" class="form-control" id="amt">

                        </div>
                        <button type="button" class="btn btn-primary" onclick="Bank.deposit()">Submit</button>
                    </div>
                
            </div>
            <div class="col-6">
                <h1>WITHDRAW</h1>
                
                    <div class="jumbotron">
                        <div class="form-group">
                            <label for="Waccountno">ACCOUNT NUMBER</label>
                            <input type="text" class="form-control" id="waccno" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="uname">USER NAME</label>
                            <input type="text" class="form-control" id="wuname">
                        </div>
                        <div class="form-group ">
                            <label for="amount">AMOUNT</label>
                            <input type="text" class="form-control" id="wamt">

                        </div>
                        <button type="button" class="btn btn-primary" onclick="Bank.withdraw()">Submit</button>
                    </div>
               
            </div>

        </div>
        <h1 id="bal"></h1>
    </div>







    <script src="bank.js"></script>

</body>

</html>
